<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">

    <div class="mb-3">
      <button class="btn btn-outline-secondary btn-sm" ng-click="vm.cancel()">
        <i class="bi bi-arrow-left me-1"></i>Cancel
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="h5 mb-0">New Message</h3>
      </div>
      <div class="card-body">

        <div class="alert alert-danger" ng-if="vm.state.error">
          <i class="bi bi-exclamation-triangle me-2"></i>{{vm.state.error}}
        </div>

        <form ng-submit="vm.send()">
          <div class="mb-3">
            <label class="form-label">Recipient Username</label>
            <input type="text" class="form-control" ng-model="vm.message.RecipientUsername" required placeholder="Enter username" />
          </div>

          <div class="mb-3">
            <label class="form-label">Topic</label>
            <input type="text" class="form-control" ng-model="vm.message.Topic" required placeholder="Subject" />
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="6" ng-model="vm.message.Body" required placeholder="Write your message here..."></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Attachment (optional)</label>
            <input type="file" class="form-control" id="messageFile" />
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-light" ng-click="vm.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-disabled="vm.state.busy">
              <span ng-if="vm.state.busy" class="spinner-border spinner-border-sm me-1"></span>
              Send Message
            </button>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>
